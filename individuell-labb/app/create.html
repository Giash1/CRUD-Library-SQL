<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App - Start</title>
    <link rel="stylesheet" href="/styles.css"> <!-- HÄMTA CSS-fil -->
</head>
<body>
    <h1>App > Create</h1>

    <label for="firstName">Förnamn</label>
    <input id="firstName" type="text" name="firstName" autofocus/>

    <label for="lastName">Efternamn</label>
    <input id="lastName" type="text" name="lastName" />

    <br>

    <button id="btnSave" class="button-save" type="submit">Spara</button>

    <script>

        var btnSave = document.querySelector('#btnSave')
        var firstName = document.querySelector('#firstName')
        var lastName = document.querySelector('#lastName');

        btnSave.addEventListener('click', () => {

            const options = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ firstName: firstName.value, lastName: lastName.value })
            };
            fetch('http://localhost:3001/customer/add', options)
            .then(response => console.log(response))
            .catch(error => {
                console.error(error);
            });
        });
</script>
</body>
</html>
