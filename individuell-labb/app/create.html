<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App - create</title>
    <!-- <link rel="stylesheet" href="/styles.css">  -->
</head>
<body>
    <h1>App > Create</h1>

    <label for="title">title</label>
    <input id="title" type="text" name="title" autofocus/>

    <label for="year">year</label>
    <input id="year" type="number" name="year" />
    <label for="catagory">catagory</label>
    <input id="catagory" type="text" name="catagory" />

    <br>

    <button id="btnSave" class="button-save" type="submit">Save</button>

    <script>

        var btnSave = document.querySelector('#btnSave')
        var title = document.querySelector('#title')
        var year = document.querySelector('#year');
        var catagory = document.querySelector('#catagory');

        btnSave.addEventListener('click', () => {

            const options = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ title: title.value, year: year.value, catagory:catagory.value })
            };
            fetch('http://localhost:3001/book/add', options)
            .then(response => console.log(response))
            .catch(error => {
                console.error(error);
            });
        });
</script>
</body>
</html>
