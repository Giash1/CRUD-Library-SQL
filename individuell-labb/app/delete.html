<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App - Start</title>
    <link rel="stylesheet" href="/styles.css"> <!-- HÃ„MTA CSS-fil -->
</head>
<body>
    <h1>App > Update</h1>

    <label for="customerId">Id</label>
    <input id="customerId" type="text" name="customerId" autofocus/>

    <br>

    <button id="btnDelete" class="button-delete" type="submit">Radera</button>

    <script>

        var btnDelete = document.querySelector('#btnDelete')

        btnDelete.addEventListener('click', () => {

            const options = {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ customerId: customerId.value })
            };
            fetch('http://localhost:3001/customer/remove', options)
            .then(response => console.log(response))
            .catch(error => {
                console.error(error);
            });
        });
</script>
</body>
</html>
