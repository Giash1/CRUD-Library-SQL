<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>App > Search</h1>


    <div class="search-active">
        <br>
        <input id="keyword" type="text" />
        <br>
        <button id="search">Search</button>
    </div>
    <ul id="searchResults">
    </ul>
    <div class="update-inactive">

        <input id="bookId" type="hidden" name="bookId" />

        <label for="title">title</label>
        <input id="title" type="text" name="title" autofocus />

        <label for="year">year</label>
        <input id="year" type="number" name="year" />

        <label for="catagory">catagory</label>
        <input id="catagory" type="text" name="catagory" />

        <br>

        <button id="btnUpdate" type="submit">Save</button>

        <br>


        <button id="btnDelete" class="button-delete" type="submit">delete</button>
    </div>

    <script>

        const btnSearch = document.querySelector('#search');
        const btnUpdate = document.querySelector('#btnUpdate');
        const btnDelete = document.querySelector('#btnDelete');

        btnSearch.addEventListener('click', () => {

            printResults();
        });


        btnUpdate.addEventListener('click', () => {

            let bookId = document.querySelector('#bookId');
            let title = document.querySelector('#title');
            let year = document.querySelector('#year');
            let catagory = document.querySelector('#catagory');

            const options = {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ bookId: bookId.value, title: title.value, year: year.value, catagory: catagory.value })
            }

            fetch('http://localhost:3001/book/edit', options)
            .then(response => console.log(response))
            .catch(error => console.error(error));
        })


        btnDelete.addEventListener('click', () => {

            let bookId = document.querySelector('#bookId');

            const options = {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ bookId: bookId.value })
            }

            fetch('http://localhost:3001/book/remove', options)
            .then(response => console.log(response))
            .catch(error => console.error(error));
        })

        async function printResults() {

            const ul = document.querySelector('#searchResults');

            let data = await getResultsByKeyword();

            for (const book of data) {

                let li = document.createElement('li');
                let a = document.createElement('a');

                a.id = book.bookId;
                a.innerText = book.title;
                a.addEventListener('click', () => {

                    ul.innerHTML = '';


                    setCurrentBook(book.bookId, book.title, book.year, book.catagory);

                    displayUpdate();
                })

                li.appendChild(a);
                ul.appendChild(li);
            }
        }

        function setCurrentBook(bookId, title, year, catagory) {
            document.querySelector('#bookId').value = bookId;
            document.querySelector('#title').value = title;
            document.querySelector('#year').value = year;
            document.querySelector('#catagory').value = catagory;
        }

        function displayUpdate() {

            // Deactive the search
            var search = document.querySelector('.search-active');
            search.className = 'search-inactive';

            // show the update formula
            var update = document.querySelector('.update-inactive');
            update.className = 'update-active';
        }

        // bring the result by keyword
        async function getResultsByKeyword() {

            let keyword = document.querySelector('#keyword').value;

            const options = {
            method: 'GET',
            headers: {
                'Accept': 'application/json'
            }}

            let response = await fetch('http://localhost:3001/book/search?' + new URLSearchParams({
                keyword: keyword
            }), options)
            .catch(error => {
                console.error(error);
            });

            let data = await response.json();

            console.log(data)

            return data;
        };

    </script>
</body>
</html>
