<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App_pdate</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>App > Update</h1>

    <label for="bookId">Id</label>
    <input id="bookId" type="text" name="bookId" autofocus/>

    <label for="title">title</label>
    <input id="title" type="text" name="title" />

    <label for="catagory">catagory</label>
    <input id="catagory" type="text" name="catagory" />
    
    <label for="year">year</label>
    <input id="year" type="number" name="year" />

    <br>

    <button id="btnSave" class="button-save" type="submit">Spara</button>

    <script>

        var btnSave = document.querySelector('#btnSave')
        var bookId = document.querySelector('#bookId')
        var title = document.querySelector('#title')
        var catagory = document.querySelector('#catagory');
        var year = document.querySelector('#year');

        btnSave.addEventListener('click', () => {

            const options = {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ bookId: bookId.value, title: title.value,  catagory: catagory.value, year: year.value, })
            };
            fetch('http://localhost:3001/book/edit', options)
            .then(response => console.log(response))
            .catch(error => {
                console.error(error);
            });
        });
</script>
</body>
</html>
