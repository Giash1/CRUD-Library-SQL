<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App - Start</title>
    <link rel="stylesheet" href="/styles.css"> <!-- HÄMTA CSS-fil -->
</head>
<body>
    <h1>App > Update</h1>

    <label for="customerId">Id</label>
    <input id="customerId" type="text" name="customerId" autofocus/>

    <label for="firstName">Förnamn</label>
    <input id="firstName" type="text" name="firstName" />

    <label for="lastName">Efternamn</label>
    <input id="lastName" type="text" name="lastName" />

    <label for="email">Email</label>
    <input id="email" type="text" name="email" />

    <br>

    <button id="btnSave" class="button-save" type="submit">Spara</button>

    <script>

        var btnSave = document.querySelector('#btnSave')
        var customerId = document.querySelector('#customerId')
        var firstName = document.querySelector('#firstName')
        var lastName = document.querySelector('#lastName');
        var email = document.querySelector('#email');

        btnSave.addEventListener('click', () => {

            const options = {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ customerId: customerId.value, firstName: firstName.value, lastName: lastName.value, email: email.value })
            };
            fetch('http://localhost:3001/customer/edit', options)
            .then(response => console.log(response))
            .catch(error => {
                console.error(error);
            });
        });
</script>
</body>
</html>
